<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <input type="checkbox" id="checkbox" aria-hidden="true">
        <div class="sign-up">
            <form id="signUpForm">
                <label for="checkbox" aria-hidden="true">Sign up</label>
                <input id="signUpName" type="text" name="txt" placeholder="User name" required>
                <input id="signUpEmail" type="email" name="email" placeholder="User email" required>
                <input id="signUpPass" type="password" name="pass" placeholder="Password" required>
                <button type="submit" onclick="">Sign Up</button>
            </form>
        </div>
        <div class="login">
            <form id="loginForm">
                <label for="checkbox" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="pass" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

    </main>

    <script src="./script.js"></script>
</body>
</html>
